<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Quiz - Home</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>Football Quiz</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="how-to-play.html">How to Play</a></li>
                <li><a href="about-me.html">About Me</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h2>Welcome to the Football Quiz!</h2>
        <p>Enter your name to start the quiz:</p>
        <input type="text" id="username" placeholder="Your Name" required>
        <div id="quiz-selection">
            <button onclick="startQuiz('English Football')">English Football</button>
            <p>High Score: <span id="english-highscore">0</span> by <span id="english-highscore-name">N/A</span></p>

            <button onclick="startQuiz('Spanish Football')">Spanish Football</button>
            <p>High Score: <span id="spanish-highscore">0</span> by <span id="spanish-highscore-name">N/A</span></p>

            <button onclick="startQuiz('Italian Football')">Italian Football</button>
            <p>High Score: <span id="italian-highscore">0</span> by <span id="italian-highscore-name">N/A</span></p>

            <button onclick="startQuiz('Continental Football')">Continental Football</button>
            <p>High Score: <span id="continental-highscore">0</span> by <span id="continental-highscore-name">N/A</span></p>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Football Quiz. All rights reserved.</p>
    </footer>
    <script>
        function startQuiz(category) {
            const username = document.getElementById('username').value;
            if (!username) {
                alert('Please enter your name to start the quiz.');
                return;
            }
            // Store username in localStorage
            localStorage.setItem('quizUsername', username); 
            // Store category in localStorage
            localStorage.setItem('quizCategory', category);
            // Redirect to quiz page
            window.location.href = 'quiz.html';
        }

        
        //Function to load high scores when the page loads
        
        function loadHighScores() {
            document.getElementById('english-highscore').textContent = localStorage.getItem('English Football Highscore') || 0;
            document.getElementById('english-highscore-name').textContent = localStorage.getItem('English Football HighscoreName') || 'N/A';

            document.getElementById('spanish-highscore').textContent = localStorage.getItem('Spanish Football Highscore') || 0;
            document.getElementById('spanish-highscore-name').textContent = localStorage.getItem('Spanish Football HighscoreName') || 'N/A';

            document.getElementById('italian-highscore').textContent = localStorage.getItem('Italian Football Highscore') || 0;
            document.getElementById('italian-highscore-name').textContent = localStorage.getItem('Italian Football HighscoreName') || 'N/A';

            document.getElementById('continental-highscore').textContent = localStorage.getItem('Continental Football Highscore') || 0;
            document.getElementById('continental-highscore-name').textContent = localStorage.getItem('Continental Football HighscoreName') || 'N/A';
        }

        // Load high scores when the page loads
        window.onload = loadHighScores;
    </script>
</body>
</html>
